    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- <script src="./assets/js/swiper-bundle.min.js"></script> -->
    <script src="./assets/js/index.js"></script>
    <script>
        var typed = new Typed('#text-animation', {
          strings: ['Frontend Developer.', 'Backend Developer.','UI Designer.','Freelancer.'],
          typeSpeed: 100,
          loop:true,
          loopCount: Infinity,
        });
           // for swiping
   var swiper = new Swiper(".slide-content", {
    slidesPerView: 3,
    spaceBetween: 25,
    loop: true,
    centerSlide: 'true',
    fade: 'true',
    grabCursor: 'true',
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
      dynamicBullets: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    breakpoints:{
        0: {
            slidesPerView: 1,
        },
        520: {
            slidesPerView: 2,
        },
        950: {
            slidesPerView: 3,
        },
    },
  });
      </script>
